name: FIND APK LOCATION

on:
  workflow_dispatch:

jobs:
  find:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Android
      uses: android-actions/setup-android@v3
      
    - name: ğŸ—ï¸ Build and Search
      run: |
        echo "=== Building project ==="
        cd android-app
        ./gradlew assembleDebug
        
        echo ""
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f
        
        echo ""
        echo "=== Checking build directories ==="
        find . -type d -name "build" | head -10
        
        echo ""
        echo "=== Full app/build structure ==="
        ls -la app/build/ || echo "No app/build directory"
        
        echo ""
        echo "=== Checking outputs ==="
        find . -type d -name "outputs" | head -10
        
    - name: ğŸ“‹ List all build files
      run: |
        cd android-app
        echo "=== All files in build directories ==="
        find . -type f -path "*/build/*" | head -20 || echo "No build files"
        
    - name: â¬†ï¸ Upload everything from build
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: android-app/app/build/
        if-no-files-found: warn
        retention-days: 1
