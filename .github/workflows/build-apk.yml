name: Debug Project Structure

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show Structure
      run: |
        echo "=== КОРНЕВАЯ ПАПКА ==="
        ls -la
        echo "=== ПАПКА ANDROID-APP ==="
        ls -la android-app/ || echo "Папка android-app не найдена!"
        echo "=== ПОИСК GRADLE ФАЙЛОВ ==="
        find . -name "*.gradle" -type f 2>/dev/null | head -10 || echo "Gradle файлы не найдены"
        echo "=== ПОИСК ANDROID MANIFEST ==="
        find . -name "AndroidManifest.xml" -type f 2>/dev/null | head -5 || echo "AndroidManifest не найден"
