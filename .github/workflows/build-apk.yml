name: Find and Build Android Project

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Find Android projects
      run: |
        echo "=== Searching for Android projects ==="
        find . -name "AndroidManifest.xml" -type f | head -10
        find . -name "build.gradle" -type f | head -10
        find . -name "apk" -type d | head -10
        
    - name: Try building from root
      run: |
        # Попробуем собрать из корня, если там есть Gradle проект
        gradle tasks --no-daemon | grep -i "android\|assemble" | head -10 || echo "No Android tasks in root"
