name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow-dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Debug project structure
      run: |
        echo "=== Full project structure ==="
        find . -type f -name "*.gradle" -o -name "*.kts" | head -20
        echo "=== android-app directory ==="
        ls -la android-app/
        echo "=== Subdirectories ==="
        find android-app -type d -maxdepth 3 | head -20
        echo "=== Build files ==="
        find android-app -name "build.gradle" -o -name "build.gradle.kts" | head -10
        
    - name: Check available Gradle tasks
      run: |
        cd android-app
        gradle tasks --no-daemon | grep -i "assemble\|build\|android" | head -20 || echo "No relevant tasks found"
        
    - name: Try different build commands
      run: |
        cd android-app
        # Попробуем разные варианты сборки
        echo "Attempt 1: Basic build"
        gradle build --no-daemon || echo "Build failed"
        
        echo "Attempt 2: Find Android modules"
        gradle projects --no-daemon | grep -i "android\|app" || echo "No Android projects found"
        
    - name: Search for APK files
      run: |
        find . -name "*.apk" -type f | head -5 || echo "No APK files found"
