name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ”§ Setup Android
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“ Check Project
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== android-app ==="
        ls -la android-app/
        
    - name: ğŸ› ï¸ Build APK
      run: |
        cd android-app
        ./gradlew build || ./gradlew assembleDebug || echo "Build failed"
        
    - name: ğŸ“¦ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: android-app/app/build/outputs/apk/
        retention-days: 7
