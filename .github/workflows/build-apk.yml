name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Check project structure
      run: |
        echo "Checking project structure..."
        ls -la
        echo "Android-app contents:"
        ls -la android-app/ || echo "android-app directory not found"
        
    - name: Build with direct Gradle
      run: |
        # Используем системный Gradle вместо gradlew
        cd android-app
        gradle assembleDebug --stacktrace
        
    - name: Find and upload APK
      run: |
        find . -name "*.apk" -type f | head -5
      if: always()
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          android-app/app/build/outputs/apk/**/*.apk
          **/app/build/outputs/apk/**/*.apk
        retention-days: 30
