name: COMPLETE FIX

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android
      uses: android-actions/setup-android@v3
      
    - name: Build APK
      run: |
        cd android-app
        ./gradlew assembleDebug || echo "Build failed"
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: apk-results
        path: android-app/app/build/outputs/apk/
        if-no-files-found: warn
