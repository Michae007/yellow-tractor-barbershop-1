name: FINAL FIX - Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Java and Android
      uses: android-actions/setup-android@v3
      
    - name: ğŸ› ï¸ Build APK
      run: |
        cd android-app
        ./gradlew assembleDebug || gradle assembleDebug || echo "Build failed"
        
    - name: ğŸ“¦ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: android-app/app/build/outputs/apk/
        if-no-files-found: warn
        retention-days: 7
