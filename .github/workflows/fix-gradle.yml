name: Simple Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup
      uses: android-actions/setup-android@v3
      
    - name: Simple Build
      run: |
        cd android-app
        # Упрощаем settings.gradle
        echo "include ':app'" > settings.gradle
        # Собираем с системным Gradle
        gradle assembleDebug || echo "Build attempted"
        
    - name: Find APK
      run: find . -name "*.apk" | head -5
