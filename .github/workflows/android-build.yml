name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Check if gradlew exists
      run: |
        echo "ðŸ“ Checking project structure..."
        ls -la
        echo ""
        echo "ðŸ“¦ Project files:"
        find . -maxdepth 1 -type f | grep -v ".git"
        echo ""
        echo "ðŸ“‚ Checking gradlew..."
        if [ -f "gradlew" ]; then
          echo "âœ… gradlew found"
        else
          echo "âŒ gradlew not found!"
          echo "Generating gradlew if needed..."
          # ÐŸÐ¾Ð¿Ñ€Ð¾Ð±ÑƒÐµÐ¼ Ð¸Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð¸Ñ€Ð¾Ð²Ð°Ñ‚ÑŒ Gradle
          gradle wrapper 2>/dev/null || echo "Gradle not installed, will try to download"
        fi
        
    - name: Make gradlew executable
      run: |
        if [ -f "gradlew" ]; then
          chmod +x gradlew
          echo "âœ… gradlew is now executable"
        else
          echo "âš ï¸ gradlew not found, trying alternative..."
          # ÐŸÐ¾Ð¿Ñ€Ð¾Ð±ÑƒÐµÐ¼ Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÑŒ ÑÐ¸ÑÑ‚ÐµÐ¼Ð½Ñ‹Ð¹ gradle
          which gradle || echo "Gradle not found in system"
        fi
        
    - name: Grant execute permission for gradle wrapper
      run: |
        # Ð”Ð°ÐµÐ¼ Ð¿Ñ€Ð°Ð²Ð° Ð½Ð° Ð²ÑÐµ gradle Ñ„Ð°Ð¹Ð»Ñ‹
        if [ -d "gradle/wrapper" ]; then
          chmod +x gradle/wrapper/gradle-wrapper.jar 2>/dev/null || true
        fi
        
    - name: Build Debug APK
      run: |
        echo "ðŸš€ Starting build process..."
        if [ -f "gradlew" ]; then
          ./gradlew tasks --all || echo "Listing tasks failed, continuing..."
          ./gradlew assembleDebug --no-daemon --stacktrace || echo "Build failed"
        else
          echo "âŒ gradlew not found, cannot build"
          exit 1
        fi
        
    - name: Find and list APK files
      run: |
        echo "ðŸ” Searching for APK files..."
        find . -name "*.apk" -type f 2>/dev/null | while read file; do
          echo "ðŸ“± Found: $file"
          ls -lh "$file"
        done
        
        echo "ðŸ“‚ Checking build outputs..."
        if [ -d "app/build/outputs/apk" ]; then
          echo "ðŸ“ APK directory structure:"
          find app/build/outputs/apk -type f -name "*.apk" 2>/dev/null | head -10
        else
          echo "âŒ No APK directory found"
          echo "Current directory structure:"
          ls -la app/ || echo "No app directory"
          ls -la app/build/ 2>/dev/null || echo "No build directory"
        fi
        
    - name: Upload APK artifacts
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: android-apks
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
        retention-days: 30
        if-no-files-found: warn
